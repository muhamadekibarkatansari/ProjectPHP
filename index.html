<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>
    <title>Selamat Datang</title>
    <style>
        .hero {
            position: relative;
            height: 100vh;
            background-image: url("img/tampilan.jpeg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero h1 {
            position: relative;
            z-index: 1;
            font-size: 4rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid orange;
            animation: typing 3.5s steps(30, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: rgb(255, 255, 255); }
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                SMK PERGERAKAN NASIONAL
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="login/Login.php">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="hero">
        <div class="overlay"></div>
        <h1 id="welcomeText">Selamat Datang !!!</h1>
        <p>Jangan tinggalkan kesempatan untuk belajar gratis di sekolah kami.</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const welcomeText = document.getElementById('welcomeText');
            const messages = ['Selamat Datang !!!', 'Silahkan Login'];
            let index = 0;

            function typeMessage() {
                let message = messages[index];
                let charIndex = 0;
                welcomeText.textContent = '';

                function type() {
                    if (charIndex < message.length) {
                        welcomeText.textContent += message.charAt(charIndex);
                        charIndex++;
                        setTimeout(type, 150);
                    } else {
                        setTimeout(() => {
                            index = (index + 1) % messages.length;
                            typeMessage();
                        }, 2000);
                    }
                }

                type();
            }

            typeMessage();
        });
    </script>
</body>
</html>
